<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel='stylesheet' href='style.css'>
		<title>JS Calculator</title>
	</head>
	<body>
		<main id='calculator'>
			<div id='formula-screen' class='display-screen'></div>
			<div id='display' class='display-screen'>0</div>
			<div class='calc-btn-container'>
				<kbd id='clear' class='btn control-btn'>AC</kbd>
				<kbd id='cancel' class='btn control-btn'>C</kbd>
				<kbd id='divide' class='btn calc-btn'>/</kbd>
				<kbd id='seven' class='btn numeric-btn' data-value='7'>7</kbd>
				<kbd id='eight' class='btn numeric-btn' data-value='8'>8</kbd>
				<kbd id='nine' class='btn numeric-btn' data-value='9'>9</kbd>
				<kbd id='multiply' class='btn calc-btn'>x</kbd>
				<kbd id='four' class='btn numeric-btn' data-value='4'>4</kbd>
				<kbd id='five' class='btn numeric-btn' data-value='5'>5</kbd>
				<kbd id='six' class='btn numeric-btn' data-value='6'>6</kbd>
				<kbd id='subtract' class='btn calc-btn'>-</kbd>
				<kbd id='one' class='btn numeric-btn' data-value='1'>1</kbd>
				<kbd id='two' class='btn numeric-btn' data-value='2'>2</kbd>
				<kbd id='three' class='btn numeric-btn' data-value='3'>3</kbd>
				<kbd id='add' class='btn calc-btn'>+</kbd>
				<kbd id='zero' class='btn numeric-btn' data-value='0'>0</kbd>
				<kbd id='decimal' class='btn numeric-btn'>.</kbd>
				<kbd id='equals' class='btn calc-btn'>=</kbd>
			</div>
		</main>
	</body>
	<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
	<script src='script.js'></script>
</html>
