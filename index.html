<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel='stylesheet' href='style.css'>
		<title>JS Calculator</title>
	</head>
	<body>
		<main id='calculator'>
			<div id='display'>
				0
			</div>
			<div class='btn-container'>
				<kbd id='clear' class='btn'>AC</kbd>
				<kbd id='divide' class='btn'>/</kbd>
				<kbd id='multiply' class='btn'>x</kbd>
				<kbd id='seven' class='btn'>7</kbd>
				<kbd id='eight' class='btn'>8</kbd>
				<kbd id='nine' class='btn'>9</kbd>
				<kbd id='subtract' class='btn'>-</kbd>
				<kbd id='four' class='btn'>3</kbd>
				<kbd id='five' class='btn'>5</kbd>
				<kbd id='six' class='btn'>6</kbd>
				<kbd id='add' class='btn'>+</kbd>
				<kbd id='one' class='btn'>1</kbd>
				<kbd id='two' class='btn'>2</kbd>
				<kbd id='three' class='btn'>3</kbd>
				<kbd id='zero' class='btn'>0</kbd>
				<kbd id='decimal' class='btn'>.</kbd>
				<kbd id='equals' class='btn'>=</kbd>
			</div>
		</main>
	</body>
	<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
	<script src='script.js'></script>
</html>
